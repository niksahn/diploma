<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="log"></div>
    <button onclick="connect()">Connect</button>
    <button onclick="joinChat()">Join Chat 1</button>
    <button onclick="sendMessage()">Send Message</button>
    <input type="text" id="messageInput" placeholder="Message text">

    <script>
        let ws;
        const logDiv = document.getElementById('log');

        function log(message) {
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        function connect() {
            log('Connecting to WebSocket...');
            ws = new WebSocket('ws://localhost:8080/ws/chats/ws?token=demo-token');

            ws.onopen = function(event) {
                log('WebSocket connected');
            };

            ws.onmessage = function(event) {
                log('Received: ' + event.data);
                try {
                    const messages = event.data.trim().split('\n').filter(msg => msg.trim());
                    messages.forEach(msgStr => {
                        const data = JSON.parse(msgStr);
                        log('Parsed message: ' + JSON.stringify(data));
                    });
                } catch (e) {
                    log('Failed to parse message: ' + e);
                }
            };

            ws.onclose = function(event) {
                log('WebSocket closed: ' + event.code + ' ' + event.reason);
            };

            ws.onerror = function(error) {
                log('WebSocket error: ' + error);
            };
        }

        function joinChat() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const msg = { type: 'join_chat', chat_id: 1 };
                log('Sending: ' + JSON.stringify(msg));
                ws.send(JSON.stringify(msg));
            } else {
                log('WebSocket not connected');
            }
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const text = document.getElementById('messageInput').value || 'Test message';
                const msg = { type: 'send_message', chat_id: 1, text: text };
                log('Sending: ' + JSON.stringify(msg));
                ws.send(JSON.stringify(msg));
            } else {
                log('WebSocket not connected');
            }
        }
    </script>
</body>
</html>
