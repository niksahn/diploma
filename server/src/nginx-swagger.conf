server {
    listen 80;
    server_name localhost;

    # Auth service swagger
    location /auth/ {
        alias /usr/share/nginx/html/auth/;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }

    # User service swagger
    location /user/ {
        alias /usr/share/nginx/html/user/;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }

    # Workspace service swagger (placeholder)
    location /workspace/ {
        alias /usr/share/nginx/html/workspace/;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }

    # Chat service swagger
    location /chat/ {
        alias /usr/share/nginx/html/chat/;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }

    # Kong API swagger
    location /kong.json {
        alias /usr/share/nginx/html/kong.json;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        add_header Content-Type application/json;
    }

    # Default location
    location / {
        return 404;
    }
}



