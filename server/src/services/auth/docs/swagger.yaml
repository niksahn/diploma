basePath: /api/v1
definitions:
  models.AdminInfo:
    properties:
      id:
        type: integer
      login:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.LoginRequest:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
      admin:
        $ref: '#/definitions/models.AdminInfo'
      expires_in:
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.LogoutResponse:
    properties:
      message:
        type: string
    type: object
  models.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.RefreshResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
    type: object
  models.RegisterRequest:
    properties:
      login:
        maxLength: 50
        minLength: 3
        type: string
      name:
        maxLength: 40
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      patronymic:
        maxLength: 40
        type: string
      surname:
        maxLength: 40
        minLength: 2
        type: string
    required:
    - login
    - name
    - password
    - surname
    type: object
  models.RegisterResponse:
    properties:
      id:
        type: integer
      login:
        type: string
      message:
        type: string
    type: object
  models.UserInfo:
    properties:
      id:
        type: integer
      login:
        type: string
      name:
        type: string
      status:
        type: integer
      surname:
        type: string
    type: object
  models.ValidateResponse:
    properties:
      error:
        type: string
      expires_at:
        type: string
      role:
        type: string
      user_id:
        type: integer
      valid:
        type: boolean
    type: object
host: localhost:8081
info:
  contact:
    email: support@messenger.local
    name: API Support
  description: Микросервис авторизации для корпоративного мессенджера
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Auth Service API
  version: 1.0.0
paths:
  /auth/admin/login:
    post:
      consumes:
      - application/json
      description: Аутентификация администратора и выдача JWT токенов
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Вход администратора
      tags:
      - admin
  /auth/admin/register:
    post:
      consumes:
      - application/json
      description: Регистрация нового администратора в системе
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Регистрация администратора
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя и выдача JWT токенов
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Вход пользователя
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Выход пользователя и инвалидация refresh токенов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogoutResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Выход из системы
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Обновление access токена с помощью refresh токена
      parameters:
      - description: Refresh токен
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RefreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Обновление токена
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Регистрация нового пользователя в системе
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Регистрация пользователя
      tags:
      - auth
  /auth/validate:
    post:
      consumes:
      - application/json
      description: Валидация JWT токена (используется другими микросервисами)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ValidateResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ValidateResponse'
      security:
      - BearerAuth: []
      summary: Валидация токена
      tags:
      - internal
securityDefinitions:
  BearerAuth:
    description: 'JWT токен в формате: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
