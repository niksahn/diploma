version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: messenger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: messenger_auth_service
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: messenger_db
      DB_USER: user
      DB_PASSWORD: password
      JWT_SECRET: your_jwt_secret_key_here_minimum_32_characters_long_for_production
      JWT_ACCESS_EXPIRATION: 3600
      JWT_REFRESH_EXPIRATION: 604800
      BCRYPT_COST: 12
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: messenger_user_service
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: messenger_db
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  workspace-service:
    build:
      context: ./services/workspace
      dockerfile: Dockerfile
    container_name: messenger_workspace_service
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: messenger_db
      DB_USER: user
      DB_PASSWORD: password
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  chat-service:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    container_name: messenger_chat_service
    ports:
      - "8084:8084"
    environment:
      PORT: 8084
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: messenger_db
      DB_USER: user
      DB_PASSWORD: password
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
      WORKSPACE_SERVICE_URL: http://workspace-service:8083
      WEBSOCKET_ENABLED: "true"
      WEBSOCKET_PING_INTERVAL: "30"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
